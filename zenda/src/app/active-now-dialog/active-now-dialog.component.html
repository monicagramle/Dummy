<!-- main app container -->
<div class="card m-3">
  <div>
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
</div>
  <h5 class="card-header">Please enter your details below</h5>
  <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group ">
                  <label for="mobileNumber">Mobile Number</label>
                  <input
                      formControlName="mobileNumber"
                      id="mobileNumber"
                      type="text"
                      class="form-control">
                  <div *ngIf="f.mobileNumber.touched && f.mobileNumber.invalid" class="alert alert-danger">
                      <div *ngIf="f.mobileNumber.errors.required">Mobile Number is required.</div>
                      <div *ngIf="f.mobileNumber.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
                  </div>
              </div>
              <div class="form-group ">
                  <label>PAN card number</label>
                  <input type="text" formControlName="panNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.panNumber.errors }" />
                  <div *ngIf="submitted && f.panNumber.errors" class="invalid-feedback">
                      <div *ngIf="f.panNumber.errors.required">PAN card number is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label>Name as in PAN card</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
              </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <div class="text-center">
              <button class="btn btn-primary mr-1" >Activate Now</button>
              <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </div>
      </form>
  </div>
</div>
